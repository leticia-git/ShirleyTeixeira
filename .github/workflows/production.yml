on:
  push:
    branches: [main]
name: ğŸ’» Deploy on production
jobs:
  web-deploy:
    name: ğŸŒ Deploy on production
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¡ Get latest code
        uses: actions/checkout@v2

      - name: ğŸ”§ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.PRODUCTION_ENVIRONMENT_SERVER }}
          username: ${{ secrets.PRODUCTION_ENVIRONMENT_USERNAME }}
          local-dir: ${{ secrets.PRODUCTION_ENVIRONMENT_DIR}}
          password: ${{ secrets.PRODUCTION_ENVIRONMENT_PASSWORD }}